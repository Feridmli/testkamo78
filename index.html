<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta id="viewportMeta" name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ApeChain Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* =========================================
       1. VARIABLES
       ========================================= */
    :root {
      --os-bg: #ffffff;
      --os-card: #ffffff;
      --os-border: #e5e8eb;
      --os-text: #353840;
      --os-subtext: #707a83;
      --os-blue: #2081E2;
      --os-blue-hover: #1868b7;
      --os-orange: #ff6a00;
      --os-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      --os-radius: 12px;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--os-bg);
      color: var(--os-text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* =========================================
       2. HEADER / NAVBAR
       ========================================= */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      height: 72px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 1px 0px var(--os-border);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: 800;
      color: var(--os-text);
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo span { color: var(--os-blue); }

    .nav-actions {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .view-toggle-btn {
        background: transparent;
        border: 1px solid var(--os-border);
        color: var(--os-text);
        padding: 8px 16px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: all 0.2s;
    }
    .view-toggle-btn:hover { background: #f5f5f5; border-color: #d0d0d0; }

    .wallet-btn {
      background-color: var(--os-blue);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(32, 129, 226, 0.2);
    }
    .wallet-btn:hover { background-color: var(--os-blue-hover); transform: translateY(-1px); }
    
    .wallet-btn.disconnect { 
        background-color: white; 
        color: var(--os-text); 
        border: 1px solid var(--os-border); 
        box-shadow: none;
    }

    @media (max-width: 600px) {
        .navbar { padding: 0 15px; }
        .logo span { display: none; }
        .logo:before { content: "ü¶ç"; font-size: 28px; }
        .wallet-btn { padding: 8px 14px; font-size: 13px; }
        .view-toggle-btn { padding: 8px; }
        .view-toggle-btn span { display: none; }
    }

    /* =========================================
       3. MAIN LAYOUT & STATS
       ========================================= */
    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 24px 30px;
      padding-bottom: 120px;
    }

    /* STATS BAR STYLES */
    .stats-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .stat-box {
      background: #fdfdfd;
      border: 1px solid var(--os-border);
      padding: 15px 24px;
      border-radius: 16px;
      flex: 1;
      min-width: 150px;
      text-align: center;
    }
    .stat-label { font-size: 13px; color: var(--os-subtext); font-weight: 600; margin-bottom: 5px; text-transform: uppercase; }
    .stat-value { font-size: 20px; font-weight: 700; color: var(--os-text); }
    
    /* SEARCH BAR & INFO */
    .controls-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .search-wrapper {
      flex-grow: 1;
      max-width: 400px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px;
      padding-left: 40px;
      border-radius: 12px;
      border: 1px solid var(--os-border);
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }
    .search-input:focus { border-color: var(--os-blue); }
    
    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--os-subtext);
    }

    .info-bar {
      color: var(--os-subtext);
      font-size: 14px;
      font-weight: 500;
    }
    #notice { font-weight: 600; color: var(--os-orange); }

    /* =========================================
       4. MARKETPLACE GRID
       ========================================= */
    .marketplace {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    /* =========================================
       5. NFT CARD DESIGN
       ========================================= */
    .nft-card {
      background-color: var(--os-card);
      border: 1px solid var(--os-border);
      border-radius: var(--os-radius);
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      position: relative;
      display: flex;
      flex-direction: column;
      height: 100%; 
    }

    .nft-card:hover {
      box-shadow: var(--os-shadow);
      transform: translateY(-4px);
      border-color: #dcdfe3;
    }

    .card-image-wrapper {
      width: 100%;
      height: 250px;
      overflow: hidden;
      position: relative;
      background: #fbfbfb;
      border-bottom: 1px solid var(--os-border);
    }

    .card-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .nft-card:hover .card-image-wrapper img { transform: scale(1.08); }

    .card-content {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-grow: 1;
    }

    .card-title {
      font-weight: 600;
      font-size: 14px;
      color: var(--os-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto; 
      min-height: 24px;
    }

    .price-val { 
      font-size: 16px; 
      font-weight: 700; 
      color: var(--os-text);
      display: flex;
      align-items: center;
    }

    /* =========================================
       6. ACTION BUTTONS
       ========================================= */
    .card-actions {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.25s ease;
    }
    
    .nft-card:hover .card-actions { opacity: 1; transform: translateY(0); }
    @media (max-width: 768px) { .card-actions { opacity: 1; transform: translateY(0); } }

    .mini-input {
      width: 100%;
      background: white;
      border: 1px solid var(--os-border);
      color: var(--os-text);
      padding: 8px 10px;
      border-radius: 8px;
      outline: none;
      font-family: inherit;
    }

    .action-btn {
      width: 100%;
      padding: 9px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      color: white;
    }
    .btn-buy { background: var(--os-blue); }
    .btn-buy:hover { background: var(--os-blue-hover); }
    
    .btn-list { background: white; color: var(--os-blue); border: 1px solid var(--os-border); }
    .btn-list:hover { border-color: var(--os-blue); color: var(--os-blue-hover); }

    /* CHECKBOX */
    .select-box {
      position: absolute; top: 12px; right: 12px; width: 24px; height: 24px; z-index: 20;
      cursor: pointer; appearance: none; -webkit-appearance: none;
      background-color: #ffffff; border: 2px solid var(--os-orange); border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2); display: none; transition: all 0.2s ease;
    }
    .select-box:checked {
      background-color: var(--os-orange); border-color: var(--os-orange); transform: scale(1.1);
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2.5-2.5a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      background-size: 70%; background-position: center; background-repeat: no-repeat;
    }
    .nft-card:hover .select-box, .select-box:checked { display: block; }

    /* SKELETON */
    .skeleton {
      background: #f0f2f5;
      background-image: linear-gradient(to right, #f0f2f5 0%, #ffffff 50%, #f0f2f5 100%);
      background-repeat: no-repeat; background-size: 200% 100%; 
      animation: shimmer 1.5s infinite linear; border: 1px solid var(--os-border);
    }
    @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    .sk-card { height: 360px; border-radius: var(--os-radius); }

    /* BULK BAR */
    #bulkBar {
      position: fixed; bottom: 20px; left: 50%;
      transform: translateX(-50%) translateY(120px);
      background: #ffffff; border: 1px solid var(--os-border);
      padding: 16px 24px; border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
      display: flex; align-items: center; justify-content: space-between;
      gap: 20px; z-index: 2000; transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
      width: 90%; max-width: 600px;
    }
    #bulkBar.active { transform: translateX(-50%) translateY(0); }
    .bulk-input {
      background: white; border: 1px solid var(--os-border); color: var(--os-text);
      padding: 10px; border-radius: 8px; width: 120px; outline: none; font-weight: 500;
    }
    .bulk-input:focus { border-color: var(--os-blue); }
    .bulk-info { font-weight: 600; color: var(--os-text); font-size: 15px; }
    .cancel-icon {
        background: none; border: none; color: #999; cursor: pointer; 
        font-size: 22px; padding: 0 5px; transition: color 0.2s;
    }
    .cancel-icon:hover { color: #555; }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <span>APE MARKET</span>
    </div>
    <div class="nav-actions">
        <button class="view-toggle-btn" id="viewToggleBtn" onclick="toggleViewMode()">
            <span id="viewIcon">üíª</span> <span id="viewText">Masa√ºst√º</span>
        </button>
        <button class="wallet-btn" id="connectBtn">Connect Wallet</button>
        <button class="wallet-btn disconnect" id="disconnectBtn" style="display:none;">Disconnect</button>

  </nav>

  <div class="container">
    
    <div class="stats-container">

        </div>
    </div>

    <div class="controls-bar">
        <div class="info-bar">
            <div id="notice">Marketplace-…ô xo≈ü g…ôldiniz</div>
            <div id="addr"></div>
        </div>
        <div class="search-wrapper">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" class="search-input" placeholder="Search by name or Token ID...">
        </div>
    </div>

    <div id="marketplace" class="marketplace">
      <div class="skeleton sk-card"></div>

      <div class="skeleton sk-card"></div>
    </div>
  </div>

  <div id="bulkBar">
    <div class="bulk-info" id="bulkCount">0 NFT se√ßildi</div>
    <div style="display:flex; gap:10px; align-items:center;">
        <input type="number" id="bulkPrice" placeholder="Qiym…ôt (APE)" class="bulk-input" step="0.001">
        <button class="wallet-btn" id="bulkListBtn" style="padding: 10px 30px;">List…ôl…ô</button>
        <button class="cancel-icon" onclick="cancelBulk()">‚úï</button>
    </div>
  </div>

  <script>
    const viewportMeta = document.getElementById('viewportMeta');
    const viewBtn = document.getElementById('viewToggleBtn');
    const viewIcon = document.getElementById('viewIcon');
    const viewText = document.getElementById('viewText');
    let currentMode = localStorage.getItem('siteViewMode') || 'mobile';

    function applyViewMode(mode) {
        if (mode === 'desktop') {
            viewportMeta.setAttribute('content', 'width=1280, user-scalable=yes');
            viewIcon.innerText = "üì±"; viewText.innerText = "Mobil";
            viewBtn.style.backgroundColor = "#eef"; viewBtn.style.borderColor = "#ccf";
        } else {
            viewportMeta.setAttribute('content', 'width=device-width, initial-scale=1.0');
            viewIcon.innerText = "üíª"; viewText.innerText = "Masa√ºst√º";
            viewBtn.style.backgroundColor = "transparent"; viewBtn.style.borderColor = "var(--os-border)";
        }
        localStorage.setItem('siteViewMode', mode); currentMode = mode;
    }
    function toggleViewMode() { applyViewMode(currentMode === 'mobile' ? 'desktop' : 'mobile'); }
    applyViewMode(currentMode);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
